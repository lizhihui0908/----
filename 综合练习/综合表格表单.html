<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合表格表单</title>
</head>

<body>
    <!-- 表格 -->
    <h1 align="center">表格</h1><br>
    <table align="center" border="1" cellpadding="0" cellspacing="0" width="500">
        <tr>
            <th>姓名</th>
            <th>班级</th>
            <th>年龄</th>
            <th>手机号</th>
        </tr>
        <tr>
            <td>李志辉</td>
            <td>5</td>
            <td>15</td>
            <td>13525269143</td>
        </tr>
        <tr>
            <td>灰灰</td>
            <td>9</td>
            <td>44</td>
            <td>1520158322</td>
        </tr>
    </table>
    <!-- 合并表格 -->
    <h1 align="center">合并表格</h1>

    <table cellpadding="0" height="150" cellspacing="0" width="150" border="1" align="center">
        <tr>
            <td></td>
            <td colspan="2"></td>
            <!--跨列合并 -->

        </tr>
        <tr>

            <td rowspan="2"></td>
            <!--跨行合并-->
            <td></td>
            <td></td>

        </tr>
        <tr>

            <td></td>
            <td></td>
        </tr>
    </table>

    <!-- 无序列表 -->
    <ul>
        <li>飞</li>
        <li>跳</li>
        <li>摇摆</li>
        <li>跑</li>
    </ul>

    <!-- 有序列表 -->
    <ol>
        <li>李志辉 8500</li>
        <li>李 920</li>
        <li>汪汪 410</li>
    </ol>

    <!-- 自定义列表 -->
    <dl>
        <dt>关注我</dt>
        <dd>QQ</dd>
        <dd>微信</dd>
        <dd>电话</dd>
    </dl>
    <dl>
        <dt>产品介绍</dt>
        <dd>原料</dd>
        <dd>配料</dd>
        <dd>作用</dd>
    </dl>

    <!-- 表格表单 -->
    <form action="url" method="post" name="biaodan">
        姓名<input type="text" value="请输入账号"><br>
        密码<input type="password"><br>
        <!-- radio定义单选按钮 -->
        男<input type="radio" name="sex"> 女<input type="radio"> <br>
        <!-- checkbox定义复选框 -->
        爱好<br>
        吃饭<input type="checkbox">
        睡觉<input type="checkbox">
        打豆豆<input type="checkbox">
    </form>
</body>

</html>
