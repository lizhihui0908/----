<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单标签</title>
</head>

<body>
    <form action="url" method="post" name="表单域名称">
        上传头像<input type="file" name="touxiang"><br>
        请输入账号：<input type="text" value="请输入账号" name="mima"><br>
        请输入密码：<input type="password"><br>
        性别：
        <label for="sex">男</label>
        <input type="radio" name="sex" id="sex">
        <label for="sex">女</label>
        <input type="radio" name="sex" id="sex"><br>

        爱好：
        吃饭<input type="checkbox">&nbsp;&nbsp; 睡觉<input type="checkbox"><br>
        地区<select><br>
            <option selected="selected">濮阳</option>
            <option>焦作</option>
            <option>郑州</option>
            <option>信阳</option>
            <option>周口</option>
            <option>驻马店</option>
            <option>商丘</option>
            <option>等其他河南区域</option>
        </select><br>

        绑定手机
        <input type="text" value="请输入手机号"><br>
        <input type="button" value="获取短信验证码"><br>
        <input type="submit" value="注册一下">
        <input type="reset" value="清空重写">




    </form>

</body>

</html>
